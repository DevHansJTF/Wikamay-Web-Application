<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Vocabulary Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="vocabulary.css">
</head>
<body>
    <div class="app-container">
        <div class="splash-background">
            <img src="./images/watersplash.png" alt="background splash">
        </div>

        <div class="game-header">
            <div class="game-title">
                <img src="./images/vocab_header.png" alt="ASL VOCABULARY GAME">
            </div>
            <div class="game-subtitle">
                Match as many as you can!
            </div>
        </div>

        <div class="game-content">
            <div class="matching-grid">
                <!-- Grid items will be dynamically populated -->
            </div>

            <div class="timer-container">
                <div class="timer-text">60 Seconds Left</div>
            </div>
        </div>

        <div class="game-return-btn">
            <img src="./images/prev_button.png" alt="Back" class="back-arrow">
            Return to Quizzes
        </div>

        <div class="navbar">
            <div class="nav-item">
                <img src="./images/learn.png" alt="Learn">
            </div>
            <div class="nav-item">
                <img src="./images/quiz.png" alt="Quiz">
            </div>
            <div class="nav-item">
                <img src="./images/progress.png" alt="Progress">
            </div>
        </div>
    </div>

    <script src="navbar.js"></script>
    <script src="vocabulary.js"></script>
</body>
</html>
