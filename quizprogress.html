<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Progress</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="splash-background">
            <img src="./images/watersplash.png" alt="background splash">
        </div>

        <div class="header">
            <div class="header-content progress-header">
                <img src="./images/quizprogress.png" alt="Quiz Progress">
            </div>
        </div>

        <div class="quiz-scores-container">
            <div class="score-item">
                <div class="score-icon">
                    <img src="./images/guess_menu.png" alt="ASL Guessing Game">
                </div>
                <div class="score-content">
                    <span class="score-label">Your Highscore:</span>
                    <span class="score-value">5</span>
                </div>
                <div class="achievement-badge">
                    <img src="./images/great_job.png" alt="Great Job!">
                </div>
            </div>

            <div class="score-item">
                <div class="score-icon">
                    <img src="./images/spell_menu.png" alt="ASL Spelling Challenge">
                </div>
                <div class="score-content">
                    <span class="score-label">Your Highscore:</span>
                    <span class="score-value">2</span>
                </div>
                <div class="achievement-badge">
                    <img src="./images/donut.png" alt="Timer Achievement">
                </div>
            </div>

            <div class="score-item">
                <div class="score-icon">
                    <img src="./images/race_menu.png" alt="ASL Sign Race">
                </div>
                <div class="score-content">
                    <span class="score-label">Your Highscore:</span>
                    <span class="score-value">15</span>
                </div>
                <div class="achievement-badge">
                    <img src="./images/excellent.png" alt="Excellent!">
                </div>
            </div>

            <div class="score-item">
                <div class="score-icon">
                    <img src="./images/vocab_menu.png" alt="ASL Vocabulary">
                </div>
                <div class="score-content">
                    <span class="score-label">Your Highscore:</span>
                    <span class="score-value">6</span>
                </div>
                <div class="achievement-badge">
                    <img src="./images/great_job.png" alt="Excellent!">
                </div>
            </div>

            <div class="score-item">
                <div class="score-icon">
                    <img src="./images/reco_menu.png" alt="ASL Recognition">
                </div>
                <div class="score-content">
                    <span class="score-label">Your Highscore:</span>
                    <span class="score-value">8</span>
                </div>
                <div class="achievement-badge">
                    <img src="./images/excellent.png" alt="Excellent!">
                </div>
            </div>
        </div>

        <div class="lesson-progress-btn">
            <img src="./images/prev_button.png" alt="Back Arrow" class="back-arrow">
            Lesson<br>Progress
        </div>

        <div class="navbar">
            <div class="nav-item">
                <img src="./images/learn.png" alt="Learn">
            </div>
            <div class="nav-item">
                <img src="./images/quiz.png" alt="Quiz">
            </div>
            <div class="nav-item">
                <img src="./images/progress.png" alt="Progress">
            </div>
        </div>
    </div>
</body>
<script src="quiz-progress-tracking.js"></script>
<script src="navbar.js"></script>
<script src="quizprogress-navigation.js"></script>
<script src="background-music.js"></script>
</html>
