<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIKAMAY - Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Override menu grid styles for 2x2 layout */
        .menu-grid {
            grid-template-columns: repeat(2, 1fr) !important;
            gap: 35px !important;
            padding: 0 40px !important;
        }

        /* Adjust menu item size for better fit */
        .menu-item {
            max-width: 150px !important;
            margin: 0 auto !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="splash-background">
            <img src="./images/watersplash.png" alt="background splash">
        </div>

        <div class="header">
            <div class="header-content quiz-header">
                <img src="./images/testyourskills.png" alt="Test Your Skills">
            </div>
        </div>

        <div class="menu-grid">
            <div class="menu-item race">
                <img src="./images/race_menu.png" alt="ASL Sign Race">
            </div>
            
            <div class="menu-item vocabulary">
                <img src="./images/vocab_menu.png" alt="ASL Vocabulary">
            </div>
            
            <div class="menu-item recognition">
                <img src="./images/reco_menu.png" alt="ASL Recognition">
            </div>
            
            <div class="menu-item coming-soon">
                <img src="./images/com_menu.png" alt="Coming Soon">
            </div>
        </div>

        <div class="navbar">
            <div class="nav-item">
                <img src="./images/learn.png" alt="Learn">
            </div>
            <div class="nav-item">
                <img src="./images/quiz.png" alt="Quiz">
            </div>
            <div class="nav-item">
                <img src="./images/progress.png" alt="Progress">
            </div>
        </div>
    </div>
</body>
<script src="navbar.js"></script>
<script src="quiz.js"></script>
<script src="background-music.js"></script>
</html>
