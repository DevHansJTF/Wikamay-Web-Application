<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikamay - Progress</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="splash-background">
            <img src="./images/watersplash.png" alt="background splash">
        </div>
        <div class="header">
            <div class="header-content progress-header">
                <img src="./images/lessonprogress.png" alt="lesson progress">
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-item">
                <div class="progress-icon">
                    <img src="./images/alph_menu.png" alt="Alphabets">
                </div>
                <div class="progress-content">
                    <span class="progress-label">Your Progress:</span>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 60%;"></div>
                    </div>
                </div>
            </div>

            <div class="progress-item">
                <div class="progress-icon">
                    <img src="./images/num_menu.png" alt="Numbers">
                </div>
                <div class="progress-content">
                    <span class="progress-label">Your Progress:</span>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 45%;"></div>
                    </div>
                </div>
            </div>

            <div class="progress-item">
                <div class="progress-icon">
                    <img src="./images/ani_menu.png" alt="Animals">
                </div>
                <div class="progress-content">
                    <span class="progress-label">Your Progress:</span>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 30%;"></div>
                    </div>
                </div>
            </div>

            <div class="progress-item">
                <div class="progress-icon">
                    <img src="./images/emo_menu.png" alt="Emotions">
                </div>
                <div class="progress-content">
                    <span class="progress-label">Your Progress:</span>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 75%;"></div>
                    </div>
                </div>
            </div>

            <div class="progress-item">
                <div class="progress-icon">
                    <img src="./images/gre_menu.png" alt="Greetings">
                </div>
                <div class="progress-content">
                    <span class="progress-label">Your Progress:</span>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 90%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="quiz-progress-button">
            <button class="quiz-btn">
                Quiz<br>Progress
                <img src="./images/next_button.png" alt="arrow">
            </button>
        </div>

        <div class="navbar">
            <div class="nav-item">
                <img src="./images/learn.png" alt="Learn">
            </div>
            <div class="nav-item">
                <img src="./images/quiz.png" alt="Quiz">
            </div>
            <div class="nav-item">
                <img src="./images/progress.png" alt="Progress">
            </div>
        </div>
    </div>
</body>
<script src="navbar.js"></script>
<script src="progress-navigation.js"></script>
</html>
