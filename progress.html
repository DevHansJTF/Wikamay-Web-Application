<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikamay - Progress</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/progress.css">
</head>
<body>
    <div class="app-container">
        <div class="splash-background">
            <img src="./images/watersplash.png" alt="background splash">
        </div>
        <div class="header">
            <div class="header-content progress-header">
                <img src="./images/lessonprogress.png" alt="lesson progress">
            </div>
        </div>
        
        <div class="progress-container">
            <!-- Progress items will be dynamically populated -->
        </div>

        <div class="quiz-progress-button">
            <button class="quiz-btn">
                Quiz<br>Progress
                <img src="./images/next_button.png" alt="arrow">
            </button>
        </div>

        <div class="navbar">
            <div class="nav-item">
                <img src="./images/learn.png" alt="Learn">
            </div>
            <div class="nav-item">
                <img src="./images/quiz.png" alt="Quiz">
            </div>
            <div class="nav-item">
                <img src="./images/progress.png" alt="Progress">
            </div>
            <div class="nav-item">
                <img src="./images/settings.png" alt="progress">
            </div>
        </div>
    </div>
</body>
<script src="../scripts/progress-tracking.js"></script>
<script src="../scripts/navbar.js"></script>
<script src="../scripts/progress.js"></script>
<script src="../scripts/settings.js"></script>
<script src="../scripts/background-music.js"></script>
</html>
