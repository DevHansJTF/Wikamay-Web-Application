<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikamay - ASL Sign Race</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="signrace.css">
</head>
<body>
    <div class="app-container">
        <div class="splash-background">
            <img src="./images/watersplash.png" alt="background splash">
        </div>

        <div class="game-header">
            <img src="./images/asl_race_header.png" alt="ASL GUESSING GAME" class="game-title-img">
            <div class="game-header-content">
                <div class="game-subtitle">
                    <span class="game-text">Guess the sign!</span>
                    <img src="./images/letter_a.png" alt="Letter A" class="game-icon">
                </div>
            </div>
        </div>

        <div class="game-content">
            <div class="camera-section">
                <div class="camera-container">
                    CONTAINER FOR CAMERA LIVE RECOGNITION
                </div>
                <button class="skip-btn">
                    <img src="./images/next_button.png" alt="Skip">
                </button>
            </div>
            <div class="timer-container">
                <span class="timer-text">60 Seconds Left</span>
            </div>
        </div>

        <button class="game-return-btn">
            <img src="./images/prev_button.png" alt="Back" class="back-arrow">
            Return to <br> Quizzes
        </button>

        <div class="navbar">
            <div class="nav-item">
                <img src="./images/learn.png" alt="Learn">
            </div>
            <div class="nav-item">
                <img src="./images/quiz.png" alt="Quiz">
            </div>
            <div class="nav-item">
                <img src="./images/progress.png" alt="Progress">
            </div>
        </div>
    </div>
</body>
<script src="navbar.js"></script>
<script src="signrace.js"></script>
</html>
